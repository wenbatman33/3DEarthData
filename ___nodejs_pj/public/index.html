<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0" />
<title>node.js Socket.IO Room</title>
<script src="js/jquery.js"></script>
<script src="/socket.io/socket.io.js"> </script>
<script src="js/index.js"></script>
<style type="text/css">
html{
	height:100%;
	width:100%;
}
body {
	margin-left: 0px;
	margin-top: 0px;
}
#sendBox{
	position:fixed;
	top:0px;
	height:50px;
	width:100%;
	padding:10px;
	background:#92CBDE;
	vertical-align:middle;
	line-height:50px;
}
#chatroom{
	position:relative;
	display: inline-block;
	overflow : hidden;
	top:50px;
	height:100%;
	width:100%;
	padding:10px;
	background:ededed;
}
.hstory{
	color:#999;
}

#formNamebutton,#formInputbutton{
	padding:10px 20px;
	font-size:16px
}
</style>
</head>

<body>
<div id='chatroom'></div>
<div id='sendBox'>
    <input type="name" id='name' placeholder='請輸入您的名字' style=" font-size:20px; height:32px; width:50%;">
    <input type="text" id='input' placeholder='請發言' style=" font-size:20px; height:32px;  width:50%; display:none;">
    <button id='formNamebutton' >送出</button>
    <button id='formInputbutton' style="display:none;" >送出留言</button>
</div>
</body>
</html>
